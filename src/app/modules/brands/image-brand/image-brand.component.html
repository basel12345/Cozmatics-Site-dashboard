<div class="row">
    <div class="card mt-2 mb-2 p-5 text-center">
        <div class="col-12">
            <img width="500px" height="500px" [src]="fileName" alt="">
        </div>
        <div class="col-12">
            <div class="form-group pt-2">
                <label for="file">Choose File</label>
                <input type="file" id="file" (change)="handleFileInput($event.target)">
            </div>
        </div>
        <div class="col-12 text-end">
            <button (click)="uploadFileToActivity()" class="btn btn-primary">Upload</button>
        </div>
    </div>
</div>
