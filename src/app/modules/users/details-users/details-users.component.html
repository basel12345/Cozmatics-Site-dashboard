<div class="card mt-4 p-3">
    <div class="row">
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">
                    First Name:
                </h5>
                <div class="col-6">{{user?.firstName}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">Last Name:</h5>
                <div class="col-6">{{user?.lastName}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">
                    UserName:
                </h5>
                <div class="col-6">{{user?.username}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">
                    Email:
                </h5>
                <div class="col-6">{{user?.emailId}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">
                    Area:
                </h5>
                <div class="col-6">{{address?.shipmentCost?.area}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">Area Arabic:</h5>
                <div class="col-6">{{address?.shipmentCost?.areaAr}}</div>
            </div>
        </div>
        <div class="col-6 py-2">
            <div class="row">
                <h5 class="col-6">
                    Phone:
                </h5>
                <div class="col-6">{{user?.phoneNumber}}</div>
            </div>
        </div>
    </div>
</div>
