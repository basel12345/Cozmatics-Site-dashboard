<p-table [value]="users" [lazy]="true" (onLazyLoad)="loadOrdersLazy($event)" [tableStyle]="{ 'min-width': '50rem' }"
    [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Email
                    <p-columnFilter type="text" field="Email" [showAddButton]="false" [showOperator]="false"
                        [matchModeOptions]="matchModeOptions"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    First Name
                    <p-columnFilter type="text" field="firstName" [showAddButton]="false" [showOperator]="false"
                        [matchModeOptions]="matchModeOptions"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Last Name
                    <p-columnFilter type="text" field="lastName" [showAddButton]="false" [showOperator]="false"
                        [matchModeOptions]="matchModeOptions"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    UserName
                    <p-columnFilter type="text" field="UserName" [showAddButton]="false" [showOperator]="false"
                        [matchModeOptions]="matchModeOptions"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.emailId }}</td>
            <td>{{ user.firstName}}</td>
            <td>{{ user.lastName}}</td>
            <td>{{ user.username}}</td>
        </tr>
    </ng-template>
</p-table>
<div class="flex-auto mt-4">
    <p-paginator locale="en-US" (onPageChange)="onPageChange($event)" [first]="first" [rows]="10"
        [totalRecords]="totalCount"></p-paginator>
</div>
