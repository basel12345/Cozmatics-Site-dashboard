<div class="m-2 header-add">
    <p-button label="Add Product" class="m-10" (onClick)="navigateToAddProduct()" />
</div>
<p-table [value]="products" 
[lazy]="true" 
(onLazyLoad)="loadOrdersLazy($event)"
[tableStyle]="{ 'min-width': '50rem' }"
[loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Name
                    <p-columnFilter type="text" field="Name" [showAddButton]="false" [showOperator]="false" [matchModeOptions]="matchModeOptions" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Name Arabic
                    <p-columnFilter type="text" field="NameAr" [showAddButton]="false" [showOperator]="false" [matchModeOptions]="matchModeOptions" ></p-columnFilter>
                </div>
            </th>
            <th>
                image
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Price
                    <p-columnFilter type="numeric" field="Price" currency="SAR" [showMenu]="false"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Quantity
                    <p-columnFilter type="numeric" field="Qty" [showMenu]="false"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Category Name
                    <p-columnFilter type="text" field="CategoryName" [showAddButton]="false" [showOperator]="false" [matchModeOptions]="matchModeOptions" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Brand Name
                    <p-columnFilter type="text" field="BrandName" [showAddButton]="false" [showOperator]="false" [matchModeOptions]="matchModeOptions" ></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Rate Value
                    <p-columnFilter type="numeric" field="RateValue" [maxFractionDigits]="2" [showMenu]="false"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem">
                <div class="flex justify-content-center align-items-center">
                    Discount%
                    <p-columnFilter type="numeric" field="DiscountPercentage" [showMenu]="false"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Product>
        <tr>
            <td>{{ Product.name }}</td>
            <td>{{ Product.nameAr }}</td>
            <td>
                <img *ngIf="Product.coverImg" style="width: 43px; height: 43px;" class="d-block"
                    [src]="sanitizationImage(Product.coverImg)" alt="">
                <span *ngIf="!Product.coverImg" (click)="changePhoto(Product.id)" style="cursor: pointer;">N/A</span>
            </td>
            <td> {{Product.price}}</td>
            <td> {{Product.qty}}</td>
            <td> {{Product.categoryName}}</td>
            <td> {{Product.brandName}}</td>
            <td> {{Product.rateValue}}</td>
            <td> {{Product.discountPercentage}}</td>
            <td>
                <div class="buutons">
                    <div class="ms-1">
                        <p-button (onClick)="deleteProduct(Product.id)" label="Delete" severity="danger" />
                    </div>
                    <div class="ms-1">
                        <p-button (onClick)="navigateToEditProduct(Product.id)" label="Edit" severity="info" />
                    </div>
                    <div class="ms-1">
                        <p-button (onClick)="navigateToProductReviews(Product.id)" label="Review" severity="info" />
                    </div>
                    <div class="ms-1">
                        <p-button (onClick)="navigateToProductAttr(Product.id ,Product.name )" label="Attribute" severity="info" />
                    </div>
                    <div class="ms-1">
                        <p-button (onClick)="navigateToImages(Product.id)" label="Images" severity="info" />
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="flex-auto mt-4">
    <p-paginator locale="en-US" (onPageChange)="onPageChange($event)" [first]="first" [rows]="10"
        [totalRecords]="totalCount"></p-paginator>
</div>
